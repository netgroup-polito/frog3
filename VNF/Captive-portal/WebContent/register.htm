<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Create a new FROG account</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js"></script>  
</head>
<body>

	<div id="page">	

		<!-- TOP BAR -->
		<div id="top-bar">
			<div class="page-full-width">
				<a href="login.htm" class="round button dark ic-left-arrow image-left ">Return to Login</a>
			</div> 
		</div>  <!-- end TOP BAR -->

		<!-- HEADER -->
		<div id="header">
			<div class="page-full-width cf">
				<div id="new-user" class="fl">
					<h1>Create a new <strong>FROG</strong> account</h1>
					<h5>Enter your informations below</h5>
				</div>
			</div>
			<div class="page-full-width cf">
				<div id="afternew-user" class="fl" style="display:none;">
					<h1>Login to the <strong>FROG</strong> network</h1>
					<h5>Success!</h5>
				</div>					
			</div>
		</div>  <!-- end HEADER -->


		<!-- MAIN CONTENT -->
		<div id="content">
			<form action="#" method="" id="newuser-form">
			<fieldset>

					<p>
						<label for="new-username">username:</label>
						<input type="text" name="username" placeholder="Username" id="input-username" class="round full-width-input" autofocus maxlength="32" onKeyPress="submitonenter('submit',event,this)" />
					</p>

					<p>
						<label for="new-password">password:</label>
						<input type="password" name="password" placeholder="Password" id="input-password" class="round full-width-input" maxlength="32" onKeyPress="submitonenter('submit',event,this)" />
					</p>

					<p>
						<label for="new-confirm-password">confirm password:</label>
						<input type="password" name="pwdcfrm" placeholder="Confirm Password" id="input-password" class="round full-width-input" maxlength="32" onKeyPress="submitonenter('submit',event,this)" />
					</p>

					<p>
						<label for="new-email">email:</label>
						<input type="text" placeholder="E-mail" name="email" class="round full-width-input" id="input-email" maxlength="50" onKeyPress="submitonenter('submit',event,this)"/>
					</p>

				<input type="button" onClick="sendRegisterRequest();" name="submit" id="submit" class="button round blue image-right ic-right-arrow fr" value="REGISTER" >

				</fieldset>

				<br/><br/><div id="error-msg" class="error-box round"> </div>
			</form>
			
			<div id="message" style="display:none;" align="center"> Loading...</div>
			
			<div id="login_ok" style="display:none;" align="center">			
				<br>
				<h1 align= "center"><b>Congratulations!</b></h1>
				<br>
				<h1 align= "center">You have been successfully logged in the FROG network.</h1>
				<br>
				
				<div id="logout_button" align="center">
					<input type="button" onClick="sendLogoutRequest();" name="logout" id="logout" class="button round blue image-right ic-right-arrow" value="LOGOUT">
				</div>
				
			</div>
			
		</div> 

		<!-- FOOTER -->
		<div id="footer">
			<p>&copy; Copyright 2013-2014 <a href="http://www.polito.it">Politecnico di Torino</a>. All rights reserved.</p>	
		</div> <!-- end footer -->

	</div> <!-- end PAGE -->

</body>
</html>
