<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>PSA Select</title>
		{% load staticfiles %}
		<link rel="stylesheet" href={% static "jquery-ui.css" %}>
		<link rel="stylesheet" href={% static "jquery-ui.theme.css" %}>
		<link rel="stylesheet" href={% static "bootstrap.css" %}>
		<link rel="stylesheet" href={% static "bootstrap-theme.css" %}>
		<link rel="stylesheet" href={% static "style.css" %}>
		<script type="text/javascript" src={% static "jquery.js" %}></script>
		<script type="text/javascript" src={% static "jquery-ui.js" %}></script>
		<script type="text/javascript" src={% static "jquery.cookie.js" %}></script>
		<script type="text/javascript">
		$(function(){
			$( "#sortable1" ).sortable();
			$( "#sortable1" ).disableSelection();
			
			{% if response_message != '' %}
			{% if response_message == 'fail' %}
			$("#response_message").html("Application error");
			$("#response_message").addClass("messageError");
			{% elif response_message == 'success' %}
			$("#response_message").html("Applications saved successfully");
			$("#response_message").addClass("messageSuccess");
			{% endif %}
			setTimeout(function() { $('#response_message').hide(800); }, 5000 );
			{% endif %}
		});
		</script>
	</head>
	
	<body>
	
		<!-- Start Header -->
		<header class="header">
			<div class="title">Applications</div>
			<div class="nav">
				<nav>
					<ul class="nav nav-pills pull-right">
						<li role="presentation"><a href="/app/"><button type="button" class="btn btn-default navbar-btn">App</button></a></li>
						<li role="presentation"><a href="/store/"><button type="button" class="btn btn-default navbar-btn">Store</button></a></li>
						<li role="presentation"><a href="/logout/"><button type="button" class="btn btn-default navbar-btn">Logout</button></a></li>
					</ul>
				</nav>
			</div>
		</header>
		<!-- End Header -->
		
		<!-- Start Section -->
		<section class="section" class="list-group">
			<div id="response_message"> </div>
				<form action="/app/" method="post">
					<div class="list">
						<ul id="sortable1" class="list applist">
						{% for image in data %}
							<li id="psa-id_{{ image.psa_id }}" class="ui-state-default">
								{{ image.psa_name }}
								<input type="checkbox" class="check_app" name="psa_active" value="{{ image.psa_id }}" {% if image.checked %} {{ 'checked' }} {% endif %} />
							</li>
						{% endfor %}
						</ul>
					</div>
					{% csrf_token %}
					<button type="submit" id="submit_button" class="btn btn-primary save_btn">Apply Changes</button>
				</form>
			</div>		
		</section>
		<!-- End Section -->
		
		<!-- Start Footer -->
		<footer class="footer">
			<p>PSA</p>
		</footer>
		<!-- End Footer -->
		
	</body>
</html>
