<!doctype html>
<html lang="en">

	<head>
	  <meta charset="utf-8">
	  <title>{{ title }}</title>
	  {% load staticfiles %}
	  <link rel="stylesheet" href={% static "jquery-ui.css" %}>
	  <link rel="stylesheet" href={% static "jquery-ui.theme.css" %}>
	  <link rel="stylesheet" href={% static "bootstrap-theme.css" %}>
	  <link rel="stylesheet" href={% static "bootstrap.css" %}>
	  <link rel="stylesheet" href={% static "login.css" %}>
	</head>
	
	<body>    
		<div class="container">
        	<div class="card card-container">
            	<form class="form-signin" action="/login/" method="POST">	
	            	{% if err_message %}
					<div class="alert alert-danger" role="alert">{{ err_message }}</div>
					{% endif %}
	                <span id="reauth-email" class="reauth-email"></span>
	                <input type="text" id="inputEmail" class="form-control" name="username" placeholder="Username" required autofocus tabindex="1">
	                <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required tabindex="2">
	                {% csrf_token %}
	                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" tabindex="3">Sign in</button>
	            </form><!-- /form -->
	        </div><!-- /card-container -->
	    </div><!-- /container -->
	</body>
	
</html>
